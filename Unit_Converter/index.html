<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <div class="top-rectangle">
            <h1>Metric/Imperial Unit Conversion</h1>

            <div class="input-group">
                <input class="input-class" type="text" id="value" placeholder="">
            </div>

            <button class="convert-button" id="Converter">Convert</button>
        </div>

        <div class="measurements">
            <div class="length-rectangle">
                <h2>Length (Meter/Feet)</h2>
                <div class="lengthText" >
                    <p id="lengthText"></p>
                </div>
            </div>

            <div class="volume-rectangle">
                <h2>Volume (Liters/Gallons)</h2>
                <div class="volumeText" >
                    <p id="volumeText"></p>
                </div>
            </div>

            <div class="mass-rectangle">
                <h2>Mass (Kilograms/Pounds)</h2>
                <div class="massText" >
                    <p id="massText"></p>
                </div>
            </div>
        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
