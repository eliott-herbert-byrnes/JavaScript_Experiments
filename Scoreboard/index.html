<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Scoreboard</title>
</head>

<body>

    <div class="wrapper">
        <div class="new-game" onclick="newGame()">
            <h1>NEW GAME</h1>
        </div>

        <div class="main-console">
            <div class="section">
                <div class="home-border">
                    <h3>HOME</h3>
                </div>
                <div class="home-score">
                    <div class="home-text" id="score-1">
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="score-button" onclick="hAddScore1()">
                        <div class="score-button-text" id="h-btn-1"></div>
                    </div>
                    <div class="score-button" onclick="hAddScore2()">
                        <div class="score-button-text" id="h-btn-2"></div>
                    </div>
                    <div class="score-button" onclick="hAddScore3()">
                        <div class="score-button-text" id="h-btn-3"></div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>GUEST</h3>
                <div class="guest-score">
                    <div class="guest-text" id="score-2">
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="score-button" onclick="gAddScore1()">
                        <div class="score-button-text" id="g-btn-1"></div>
                    </div>
                    <div class="score-button" onclick="gAddScore2()">
                        <div class="score-button-text" id="g-btn-2"></div>
                    </div>
                    <div class="score-button" onclick="gAddScore3()">
                        <div class="score-button-text" id="g-btn-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="second-console">
            <div class="period-container">
                <div class="period-text" id="period-text">0</div>
            </div>
            <div class="time-container">
                <div class="time-text" id="time-text"></div>
            </div>
            <div class="shot-container">
                <div class="shot-timer" id="shot-timer"></div>
            </div>
            <div class="stop-icon">
                <div class="stop-text" id="stop-text" onclick="stopButton()">STOP</div>
            </div>
            <div class="home-fouls">
                <div class="home-fouls-text" id="home-fouls-text" onclick="hAddfoul1()">0</div>
            </div>
            <div class="away-fouls">
                <div class="away-fouls-text" id="away-fouls-text" onclick="hAddfoul2()">0</div>
            </div>

        </div>

        <script src="index.js"></script>

</body>

</html>
