<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>

    <div class="wrapper">

        <div class="main-console">
            <div class="elements">
                <div class="title">
                    <h1>
                        <div class="white">Generate a <br /></div>
                        <div class="green">random password</div>
                    </h1>
                </div>
                <div class="sub-title">
                    <h2>Never use an insecure password again.</h2>
                </div>

                <div class="buttons-container">

                    <div class="generate-password" onclick="passwordGeneration()">
                        <p>Generate password</p>
                    </div>

                    <div class="includeSymbols" id="includeSymbols" onclick="symbolsClick()">
                        <p id="symbolsText">$”%^&</p>
                    </div>

                    <div class="includeNumbers" id="includeNumbers" onclick="numbersClick()">
                        <p id="numbersText">123</p>
                    </div>

                    <div class="password-length" onclick="passwordLengthClick()">
                        <div class="password-length-text" id="password-length-text">
                            <p></p>
                        </div>
                    </div>

                </div>

                <div class="line-break"></div>

                <div class="password-generation" onclick="passwordCopy()">
                    <div class="password-generation-text" id="password-generation-text">
                        <p></p>
                    </div>

                </div>
            </div>
        </div>



        <script src="index.js"></script>

    </div>

</body>

</html>
